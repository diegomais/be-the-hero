name: Mobile Pull Request Review

on:
  pull_request:
    branches:
      - main
    paths:
      - 'mobile/**'

  workflow_dispatch:

jobs:
  publish:
    name: 👷 Install, test and publish a review version
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: mobile

    steps:
      - name: 🏗 Set up repository
        uses: actions/checkout@v2

      - name: 🏗 Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: yarn
          cache-dependency-path: mobile/yarn.lock

      - name: 🏗 Set up Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: ✅ Run all tests
        run: npx jest --ci --passWithNoTests

      - name: 🚀 Publish preview
        run: expo publish --release-channel=pr-${{ github.event.number }} --non-interactive

      - name: 💬 Comment preview
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: App is ready for review, you can [see it here](https://expo.io/@diegomais/projects/be-the-hero?release-channel=pr-${{ github.event.number }}).
