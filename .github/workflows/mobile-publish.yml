name: Mobile Publish
on:
  push:
    branches: [ main ]
    paths:
    - 'packages/mobile/**'
  workflow_dispatch:
jobs:
  publish:
    name: Install, test and publish a production version
    runs-on: ubuntu-18.04
    defaults:
      run:
        shell: bash
        working-directory: packages/mobile
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - uses: expo/expo-github-action@v5
      with:
        expo-version: 4.x
        expo-token: ${{ secrets.EXPO_TOKEN }}
        expo-cache: true
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Test
      run: npx jest --ci --passWithNoTests
    - name: Publish a production version
      run: expo publish --release-channel=prod-v1
    - uses: unsplash/comment-on-pr@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        msg: App is ready for review, you can [see it here](https://expo.io/@diegomais/projects/be-the-hero?release-channel=prod-v1).