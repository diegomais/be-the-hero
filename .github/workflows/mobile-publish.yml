name: Mobile Publish

on:
  push:
    branches:
      - main
    paths:
      - 'mobile/**'

  workflow_dispatch:

jobs:
  publish:
    name: ğŸ‘· Install, test and publish a production version
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: mobile

    steps:
      - name: ğŸ— Set up repository
        uses: actions/checkout@v2

      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: yarn
          cache-dependency-path: mobile/yarn.lock

      - name: ğŸ— Set up Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: âœ… Run all tests
        run: npx jest --ci --passWithNoTests

      - name: ğŸš€ Publish app
        run: expo publish --non-interactive --release-channel=prod-v1
